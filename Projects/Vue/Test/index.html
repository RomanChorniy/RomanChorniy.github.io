<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="vue">

        <h3>{{ textSearch }} (довжина: {{ textSearch.length }})</h3>
        <input type="text" size="50" v-model="textSearch">

        <button type="button" @click="getCities">Грузи</button>

        <ul>
            <li v-for="hashtag in hashtags">{{ hashtag }}</li>
        </ul>

        <ul>
            <li v-for="city in cities">{{ city.id }}: {{ city.title }}</li>
        </ul>

    </div>

    <script>
        var app = new Vue({
            el: '#vue',
            data: {
                hashtags: [],
                cities: [],
                textSearch: '',
                url: {
                    hashtags: 'http://jsonplaceholder.typicode.com/posts',
                    cities: 'http://jsonplaceholder.typicode.com/posts'
                }
            },

            watch: {
                textSearch: function () {
                    if (this.textSearch.length > 3) {
                        this.textSearch = "Міняємо ввміст поля із кода"
                    }
                }
            },

            created: function () {

            },

            methods: {
                getHashtags() {
                    axios.get(this.url.hashtags).then((response) => {
                        console.log(response.data)
                        this.cities = response.data;
                    });
                },
                getCities() {
                    axios.get(this.url.cities).then((response) => {
                        console.log(response.data)
                        this.cities = response.data;
                    });
                }
            }
        })
    </script>
</body>

</html>
